seed: 0

model:
  regularize: "unbiased"
  image_size:
    - 28
    - 28
  num_classes: 10
  in_channels: 1
  solver:
    ode_solver: "tsit5"
    abstol: 1.4e-8
    reltol: 1.4e-8

loss:
  w_reg_start: 100.0
  w_reg_end: 10.0
  w_reg_decay: "exponential"

dataset:
  augment: False
  eval_batchsize: 512
  train_batchsize: 512