seed: 0

model:
  regularize: "none"
  model_type: "cifar10_cnn"
  image_size:
    - 32
    - 32
  num_classes: 10
  in_channels: 3
  solver:
    ode_solver: "tsit5"
    abstol: 1.0e-4
    reltol: 1.0e-4

loss:
  w_reg_start: 5.0
  w_reg_end: 1.0
  w_reg_decay: "exponential"

dataset:
  augment: False
  eval_batchsize: 512
  train_batchsize: 512

train:
  total_steps: 3000
  print_frequency: 100
  evaluate_every: 500

optimizer:
  optimizer: "adam"
  learning_rate: 0.001
  scheduler:
    lr_scheduler: "constant"
